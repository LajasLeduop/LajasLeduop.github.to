<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Splitter</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body >
  <div class="container-fluid">
<div class="container mt-4">
  <div class="row">
      <div class="col-md-6">
          <h5 class="mb-3">Users</h5>
          <div class="input-group">
              <input type="text" id="search" class="form-control" placeholder="Enter Name" autocomplete="name" tabindex="1">
              <button type="submit" id = "search_input" class= "btn btn-primary" tabindex="2">Add Name</button>
          </div>
          <div id="name-container" class="border rounded p-3 mt-3" style="min-height: 100px;">
          </div>
      </div>
      <div class="col-md-6">
          <h5 class="mb-3">Items to Split</h5>
          <div id="item-container" class="border rounded p-3" style="min-height: 200px;">
          </div>
          <div class="mt-3">
                  <div class="input-group">
                    <input type="text" id="item-name" class="form-control " placeholder="Item Name" autocomplete="off" tabindex="3"> 
                    <input type="number" id="item-quantity" class="form-control " placeholder="Quantity" autocomplete="off" tabindex="4">
                    <input type="number" id="item-price" class="form-control " placeholder="Price" autocomplete="off" tabindex="5">
                    <button class="btn btn-primary ms-auto" id="add-item-btn" tabindex="6">Add Item</button>
                  </div>
          </div>
      </div>
  </div>
  <div class="row mt-4" id="bill-summary-row" style="display:none;">
      <div class="col-md-12">
        <label for="payer-select"><h3>Paid by:</h3></label> 
        <div id="payer" class="mb-3">
          
        </div>
        
          <h5 class="mb-3">Bill Summary</h5>
          <div id="total-amount"></div>
          <div id="bill-breakdown"></div>
          <div class="mt-3 mb-5">
              <input type="number" id="amount-paid" class="form-control" placeholder="Amount Paid">
              <button class="btn btn-success mt-3" id="apply-discount-btn">Calculate Bill</button>
              <button class="btn btn-outline-primary mt-3" id = "copyClipboardBtn" onclick="copyTableToClipboard();" style = "display:none;">Copy Table</button>
          </div>
      </div>
  </div>

</div>
<script src="static/js/popper.min.js"></script>
<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/test.js"></script>  
</body>
</html>
