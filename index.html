<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Splitter</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    
    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png">
    
    <!-- Standard Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/favicon/site.webmanifest">
    
    <!-- Miscellaneous -->
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body >
  <div class="container-fluid">
    
<div class="container mt-4">
  <div class="row">
      <!-- Left Side: User Management -->
      <div class="col-md-6">
          <h5 class="mb-3">Users</h5>
          <!-- Search Input -->
          <div class="input-group">
              <input type="text" id="search" class="form-control" placeholder="Enter Name" autocomplete="off">
              <button type="submit" id = "search_input" class= "btn btn-primary">Add Name</button>
          </div>

         
          <!-- Container for Selected Names -->
          <div id="name-container" class="border rounded p-3 mt-3" style="min-height: 100px;">
              <!-- Names will be appended here -->
          </div>
      </div>

      <!-- Right Side: Items to Split -->
      <div class="col-md-6">
          <h5 class="mb-3">Items to Split</h5>

          <!-- Item List Container -->
          <div id="item-container" class="border rounded p-3" style="min-height: 200px;">
              <!-- Items will be appended here dynamically -->
          </div>

          <!-- Input to Add Items -->
          <div class="mt-3">
              
                  
                  <div class="input-group">
                    <input type="text" id="item-name" class="form-control " placeholder="Item Name" autocomplete="off"> 
                    <input type="number" id="item-quantity" class="form-control " placeholder="Quantity" autocomplete="off">
                    <input type="number" id="item-price" class="form-control " placeholder="Price" autocomplete="off">
                    <button class="btn btn-primary ms-auto" id="add-item-btn">Add Item</button>
                  </div>
               
                  
               
          </div>
      </div>
  </div>

  <!-- New Row: Bill Summary (Initially hidden) -->
  <div class="row mt-4" id="bill-summary-row" style="display:none;">
      <div class="col-md-12">
          <h5 class="mb-3">Bill Summary</h5>
          <div id="total-amount"></div>
          <div id="bill-breakdown"></div>
          <div class="mt-3">
              <input type="number" id="amount-paid" class="form-control" placeholder="Amount Paid">
              <button class="btn btn-success mt-3" id="apply-discount-btn">Apply Discount</button>
          </div>
      </div>
  </div>
</div>


<script src="static/js/popper.min.js"></script>
<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/test.js"></script>
  <!-- <script src = "script.js"> </script> -->
   
  
</body>
</html>
